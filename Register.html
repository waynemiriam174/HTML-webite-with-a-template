<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!--    start of connection to js-->
    <script src="bootstrap/js/jquery-3.4.0.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <!--    end of connection to js-->

    <!--    Start of connection to bootstrap css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/custom.css">
    <!--    End of connection to bootstrap css-->
</head>
<body>
<h1 class="text-center text text-warning b">OUR REGISTRATION PAGE</h1>
<button type="button" class="btn btn-primary">Home</button>
<button type="button" class="btn btn-success">About</button>
<button type="button" class="btn btn-secondary">Gallery</button>
<button type="button" class="btn btn-danger">Register</button>
<button type="button" class="btn btn-warning">Login</button>

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <form action="">
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="col-4"></div>
</div>
</body>
</html>
